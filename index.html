<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Text Converter</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h2>AI Image to Text Converter</h2>
  <input type="file" id="imageUpload" accept="image/*">
  <img id="preview" src="" alt="Image Preview">
  <button id="convertBtn">Convert to Text</button>
  <button id="speakBtn">Speak Text</button>
  <textarea id="outputText" rows="10" cols="50" placeholder="Extracted text will appear here..."></textarea>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4"></script>
  <script src="index.js"></script>
</body>
</html>
